                        <td id="p1-sub-pos" class="p-2 text-center font-bold">0</td>
                        <td id="p2-sub-pos" class="p-2 text-center font-bold">0</td>
                        <td id="p3-sub-pos" class="p-2 text-center font-bold">0</td>
                        <td id="p4-sub-pos" class="p-2 text-center font-bold">0</td>
                    </tr>

                    <!-- TOTAL FINAL -->
                    <tr class="bg-indigo-100 dark:bg-indigo-900/50">
                        <td class="p-4 font-bold text-lg text-indigo-700 dark:text-indigo-200">TOTAL</td>
                        <td id="p1-total" class="p-4 text-center font-black text-2xl text-indigo-800 dark:text-white">0</td>
                        <td id="p2-total" class="p-4 text-center font-black text-2xl text-indigo-800 dark:text-white">0</td>
                        <td id="p3-total" class="p-4 text-center font-black text-2xl text-indigo-800 dark:text-white">0</td>
                        <td id="p4-total" class="p-4 text-center font-black text-2xl text-indigo-800 dark:text-white">0</td>
                    </tr>

                    <!-- Valor en $ -->
                    <tr class="bg-gray-100 dark:bg-gray-700">
                        <td class="p-2 font-medium text-gray-700 dark:text-gray-300 rounded-bl-lg text-sm">
                            <label for="dollar-value-input" class="block mb-1">Valor ($):</label>
                            <input type="number" id="dollar-value-input" class="w-16 p-1 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 text-sm" placeholder="0" step="0.01">
                        </td>
                        <td id="p1-dollar-total" class="p-2 text-center font-bold text-blue-600 dark:text-blue-300">$0</td>
                        <td id="p2-dollar-total" class="p-2 text-center font-bold text-blue-600 dark:text-blue-300">$0</td>
                        <td id="p3-dollar-total" class="p-2 text-center font-bold text-blue-600 dark:text-blue-300">$0</td>
                        <td id="p4-dollar-total" class="p-2 text-center font-bold text-blue-600 dark:text-blue-300 rounded-br-lg">$0</td>
                    </tr>

                </tbody>
            </table>
        </div>

        <!-- Botones de Control (GRID para que se vean bien en m贸vil) -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 mt-6">
            <!-- 1. Reiniciar Puntos (Naranja) -->
            <button id="reset-scores-btn" class="px-4 py-3 bg-orange-500 hover:bg-orange-600 text-white font-medium rounded-lg shadow transition-colors flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Reiniciar Puntos
            </button>

            <!-- 2. Borrar Todo (Rojo Oscuro) -->
            <button id="reset-all-btn" class="px-4 py-3 bg-red-700 hover:bg-red-800 text-white font-medium rounded-lg shadow transition-colors flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
                Borrar Todo
            </button>

            <!-- 3. Wake Lock (Gris/Amarillo) -->
            <button id="wake-lock-btn" class="px-4 py-3 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 font-medium rounded-lg shadow transition-colors flex items-center justify-center gap-2">
                <span></span> <span id="wake-status">Pantalla: Normal</span>
            </button>
        </div>

    </div>

    <footer class="mt-12 text-center text-xs text-gray-500 dark:text-gray-400 pb-6">
        <p>&copy; 2025 Julian Sierra T.</p>
    </footer>

    <script>
        // Registro del Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker registrado:', reg.scope))
                    .catch(err => console.log('Error SW:', err));
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const scoreInputs = document.querySelectorAll('.score-input');
            const playerNameInputs = document.querySelectorAll('.player-name-input');
            const resetScoresBtn = document.getElementById('reset-scores-btn');
            const resetAllBtn = document.getElementById('reset-all-btn');
            const dollarInput = document.getElementById('dollar-value-input');

            // Referencias para Wake Lock
            const wakeLockBtn = document.getElementById('wake-lock-btn');
            const wakeStatus = document.getElementById('wake-status');
            let wakeLock = null;

            // --- L贸gica Wake Lock ---
            async function toggleWakeLock() {
                if ('wakeLock' in navigator) {
                    if (wakeLock === null) {
                        try {
                            wakeLock = await navigator.wakeLock.request('screen');
                            wakeStatus.textContent = "Pantalla: Activa";
                            wakeLockBtn.classList.remove('bg-gray-200', 'dark:bg-gray-700');
                            wakeLockBtn.classList.add('bg-yellow-400', 'text-black'); // Color activo
                            
                            wakeLock.addEventListener('release', () => {
                                wakeLock = null;
                                updateWakeUI(false);
                            });
                        } catch (err) {
                            console.error(`${err.name}, ${err.message}`);
                        }
                    } else {
                        wakeLock.release();
                        wakeLock = null;
                        updateWakeUI(false);
                    }
                } else {
                    alert('Tu navegador no soporta esta funci贸n.');
                }
            }

            function updateWakeUI(isActive) {
                if (!isActive) {
                    wakeStatus.textContent = "Pantalla: Normal";
                    wakeLockBtn.classList.add('bg-gray-200', 'dark:bg-gray-700');
                    wakeLockBtn.classList.remove('bg-yellow-400', 'text-black');
                }
            }

            if(wakeLockBtn) {
                wakeLockBtn.addEventListener('click', toggleWakeLock);
            }

            // --- L贸gica del Juego ---
            const multipliers = { 1: -20, 2: -20, 3: -30, 4: -50, 5: -160, 6: -90, 7: 25, 8: 25, 9: 25, 10: 25 };
            const roundMaxValues = { 1: 13, 2: 13, 3: 8, 4: 4, 5: 1, 6: 2, 7: 13, 8: 13, 9: 13, 10: 13 };

            function calculateScores() {
                let playerTotals = { 1: 0, 2: 0, 3: 0, 4: 0 };
                let playerSubNeg = { 1: 0, 2: 0, 3: 0, 4: 0 };
                let playerSubPos = { 1: 0, 2: 0, 3: 0, 4: 0 };

                for (let round = 1; round <= 10; round++) {
                    let roundSum = 0;
                    for (let player = 1; player <= 4; player++) {
                        const input = document.getElementById(`p${player}-r${round}`);
                        const value = parseInt(input.value, 10) || 0;
                        roundSum += value;
                        const score = value * multipliers[round];
                        playerTotals[player] += score;
                        if (round <= 6) playerSubNeg[player] += score;
                        else playerSubPos[player] += score;
                    }

                    const roundRow = document.getElementById(`p1-r${round}`).closest('tr');
                    const expectedMax = roundMaxValues[round];
                    roundRow.classList.remove('bg-red-200', 'dark:bg-red-800/50');
                    if (roundSum > 0 && roundSum !== expectedMax) {
                        roundRow.classList.add('bg-red-200', 'dark:bg-red-800/50');
                    }
                }

                for (let player = 1; player <= 4; player++) {
                    document.getElementById(`p${player}-total`).textContent = playerTotals[player];
                    document.getElementById(`p${player}-sub-neg`).textContent = playerSubNeg[player];
                    document.getElementById(`p${player}-sub-pos`).textContent = playerSubPos[player];
                }

                const dollarValue = parseFloat(document.getElementById('dollar-value-input').value) || 0;
                for (let player = 1; player <= 4; player++) {
                    const dollarTotal = playerTotals[player] * dollarValue;
                    document.getElementById(`p${player}-dollar-total`).textContent = `$${dollarTotal.toFixed(0)}`;
                }
                
                highlightWinner(playerTotals);
            }

            function updatePlayerHeaders() {
                playerNameInputs.forEach(input => {
                    const playerId = input.dataset.playerId;
                    const th = document.getElementById(`th-p${playerId}`);
                    if (th) {
                        const name = input.value.trim();
                        th.textContent = name ? name.substring(0, 3).toUpperCase() : `J${playerId}`;
                    }
                });
            }

            function highlightWinner(totals) {
                for (let player = 1; player <= 4; player++) {
                    document.getElementById(`th-p${player}`).classList.remove('bg-green-200', 'dark:bg-green-800', 'bg-red-200', 'dark:bg-red-800');
                }
                const defaultColors = ['text-indigo-800', 'dark:text-white'];
                const positiveColors = ['text-green-500', 'dark:text-green-400'];
                const negativeColors = ['text-red-500', 'dark:text-red-400'];
                const allColorClasses = [...defaultColors, ...positiveColors, ...negativeColors];

                for (let player = 1; player <= 4; player++) {
                    const totalEl = document.getElementById(`p${player}-total`);
                    const score = totals[player];
                    totalEl.classList.remove(...allColorClasses);
                    if (score > 0) totalEl.classList.add(...positiveColors);
                    else if (score < 0) totalEl.classList.add(...negativeColors);
                    else totalEl.classList.add(...defaultColors);
                }
            }

            // --- Funci贸n: Reiniciar Solo Puntos ---
            function resetScoresOnly() {
                if (!confirm('驴Mantener nombres y borrar SOLO los puntos?')) return;
                
                scoreInputs.forEach(input => input.value = '0');
                // NO borramos nombres ni valor del d贸lar
                calculateScores();
            }

            // --- Funci贸n: Reiniciar Todo (Hard Reset) ---
            function resetAll() {
                if (!confirm('驴BORRAR TODO? Se perder谩n nombres y configuraciones.')) return;

                scoreInputs.forEach(input => input.value = '0');
                playerNameInputs.forEach(input => input.value = '');
                if(dollarInput) dollarInput.value = '';
                
                calculateScores();
                updatePlayerHeaders();
            }

            // Listeners
            scoreInputs.forEach(input => input.addEventListener('change', calculateScores));
            playerNameInputs.forEach(input => input.addEventListener('input', updatePlayerHeaders));
            
            // Nuevos Listeners para los botones separados
            resetScoresBtn.addEventListener('click', resetScoresOnly);
            resetAllBtn.addEventListener('click', resetAll);
            
            if (dollarInput) dollarInput.addEventListener('input', calculateScores);

            // Init
            calculateScores();
            updatePlayerHeaders();
        });
    </script>
</body>
</html>
